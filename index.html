<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator</title>
  <link rel="icon" type="image/png" href="pro.png">
  <link rel="icon" href="https://i.postimg.cc/zvRGzy3L/pro.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --footer-height: 64px; /* change if you want taller footer */
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* navbar */
    nav { position: fixed; top:0; left:0; right:0; z-index:30; }

    /* main container */
    .main-container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 16px;
      box-sizing: border-box;
      padding-top: 96px; /* space for navbar */
      padding-bottom: calc(var(--footer-height) + 24px); /* keep space for footer */
      flex: 1 0 auto;
    }

    /* CNDF WhatsApp Icon */
    .whatsapp-btn {
      width: 46px; height: 46px; border-radius: 12px;
      background: #25D366; color: white; display: flex;
      justify-content: center; align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,.18); transition: 0.18s;
      z-index: 40;
    }
    .whatsapp-btn:hover{ transform: scale(1.06); }

    /* Beat */
    @keyframes beat { 0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)} }
    .beat{ animation: beat 2s infinite; }

    /* loader bars */
    .bars { display:flex; gap:6px; justify-content:center; margin-top:10px; }
    .bar{ width:6px; height:12px; background:#6366f1; animation:pulse 1s infinite; border-radius:4px; }
    @keyframes pulse { 0%,100%{height:12px;} 50%{height:48px;} }

    /* footer normal style */
    footer {
      background: #111827;
      color: white;
      height: var(--footer-height);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 12px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    /* FIX: on small screens make footer fixed to bottom so always visible */
    @media (max-width: 768px) {
      footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 35;
      }
      /* ensure main has enough bottom padding (already set) */
    }

    /* desktop footer left as normal flow (keeps below content) */
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
      <span class="text-xl font-bold text-indigo-600">Pro <span class="text-gray-800">Deweloping.</span></span>
      <a id="waTop" class="whatsapp-btn beat" title="Chat on WhatsApp" href="#" role="button">
        <i class="fa-brands fa-whatsapp fa-lg"></i>
      </a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="main-container">
    <div class="bg-white p-6 shadow-md rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-4">Age Calculator</h1>
      <p class="text-gray-600 text-center mb-4">DD / Month / YYYY enter karein</p>

      <div class="grid grid-cols-3 gap-3 mb-4">
        <select id="day" class="p-2 border rounded"><option value="">DD</option></select>
        <select id="month" class="p-2 border rounded"><option value="">Month</option></select>
        <input type="number" id="year" placeholder="YYYY" class="p-2 border rounded text-center" />
      </div>

      <button onclick="calculateAge()" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700 transition">Calculate Age</button>

      <div id="loader" class="bars hidden">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>

      <div id="resultBox" class="hidden mt-4 p-4 border rounded bg-gray-50">
        <h3 class="text-lg font-semibold mb-2">Your Age</h3>
        <p id="resultText" class="text-xl font-bold"></p>
      </div>
    </div>
  </main>

  <!-- Footer (fixed on mobile) -->
  <footer>
    <div class="max-w-7xl w-full mx-auto text-center text-sm">
      Â© Powered by <a href="https://mpdeveloping.github.io/mpwebsite/" target="_blank" class="underline text-indigo-400">Pro DeweloPinG.</a>
    </div>
  </footer>

  <!-- Floating WhatsApp (bottom-right) - keeps above footer -->
  <a id="waFloating" class="whatsapp-btn beat" href="#" style="position:fixed; right:16px; bottom: calc(var(--footer-height) + 16px); z-index:45;" title="Chat on WhatsApp">
    <i class="fa-brands fa-whatsapp fa-2x"></i>
  </a>

<script>
  // fill day and months
  (function fillDate() {
    const day = document.getElementById('day');
    const month = document.getElementById('month');
    for (let i=1;i<=31;i++) day.innerHTML += `<option value="${i}">${i.toString().padStart(2,'0')}</option>`;
    const monthsList = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    monthsList.forEach((m,i)=> month.innerHTML += `<option value="${i+1}">${m}</option>`);
  })();

  // WhatsApp open with message
  const waNumber = '916356952788';
  const waMessage = encodeURIComponent('Hello! I am using your Age Calculator ðŸ˜Š');

  document.getElementById('waTop').addEventListener('click', (e)=>{
    e.preventDefault();
    window.open(`https://wa.me/${waNumber}?text=${waMessage}`, '_blank');
  });
  document.getElementById('waFloating').addEventListener('click', (e)=>{
    e.preventDefault();
    window.open(`https://wa.me/${waNumber}?text=${waMessage}`, '_blank');
  });

  // calculator
  function calculateAge(){
    const d = document.getElementById('day').value;
    const m = document.getElementById('month').value;
    const y = document.getElementById('year').value;
    if(!d || !m || !y){ alert('Please enter complete date!'); return; }
    if(y < 1900 || y > new Date().getFullYear()){ alert('Invalid Year!'); return; }

    document.getElementById('loader').classList.remove('hidden');
    setTimeout(()=>{
      document.getElementById('loader').classList.add('hidden');

      const birth = new Date(`${y}-${m}-${d}`);
      const now = new Date();
      let years = now.getFullYear() - birth.getFullYear();
      let months = now.getMonth() - birth.getMonth();
      let days = now.getDate() - birth.getDate();
      if(days < 0){ months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
      if(months < 0){ years--; months += 12; }

      document.getElementById('resultText').innerHTML = `<span style="color:red">${years}</span> Years, ${months} Months, ${days} Days`;
      document.getElementById('resultBox').classList.remove('hidden');
      // scroll into view a bit so result visible above footer on small screens
      document.getElementById('resultBox').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 800);
  }
</script>

</body>
    </html>
